# 文件路径: .github/workflows/build_windows_exp3.yml

name: Build Windows Exe (Exp3 Only)

on:
  # 1. 只有当 exp3 文件夹内的文件被修改并 Push 时才触发
  push:
    branches: [ "main", "master" ]
    paths:
      - 'exp3/**'  # <--- 关键！只监听你的文件夹
  
  # 2. 允许你在 GitHub 网页上手动点击按钮触发
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      # 既然是 Windows 环境，路径分隔符用反斜杠或正斜杠均可，GitHub Actions 都能识别
      run: |
        python -m pip install --upgrade pip
        # 这里指定安装你 exp3 目录下的依赖
        pip install -r exp3/requirements.txt
        pip install pyinstaller

    - name: Build Templates (Generate .npy files)
      run: |
        # 在根目录下运行你子文件夹里的构建脚本
        # 脚本内部会自动生成 exp3/templates
        python exp3/build_final_app.py

    - name: Build EXE using PyInstaller
      run: |
        # PyInstaller 命令 (Windows 语法)
        # 注意：所有路径都基于仓库根目录
        # --add-data "源路径;目标路径"
        
        pyinstaller --noconfirm --onefile --windowed --name "DTW_Speech_System" `
          --add-data "exp3/web_templates;exp3/web_templates" `
          --add-data "exp3/static;exp3/static" `
          --add-data "exp3/templates;templates" `
          --hidden-import "sklearn.utils._typedefs" `
          --hidden-import "sklearn.neighbors._partition_nodes" `
          exp3/desktop_main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DTW_Speech_System_Windows
        path: dist/DTW_Speech_System.exe