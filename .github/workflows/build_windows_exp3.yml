name: Build Windows Exe (Exp3 Only)

on:
  push:
    branches: [ "**" ]  # 允许所有分支触发
    paths:
      - 'exp3/**'       # 监听代码修改
      - '.github/workflows/build_windows_exp3.yml'

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r exp3/requirements.txt
        pip install pyinstaller

    - name: Build App (Templates + EXE)
      run: |
        # 这一步现在同时完成：1.生成模板 2.生成exe
        # 甚至不需要手动指定 pyinstaller 命令了
        python exp3/build_final_app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DTW_Speech_System_Windows
        path: dist/DTW_Speech_System.exe